<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Proyecto juntos</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <meta name="author" content="Rdmon,victicor31,lunanegra" />
    <meta name="keywords" content="nft,html,css,crypto" />
    <meta
      name="description"
      content="segundo reto del curso de desarrollo web"
    />
  </head>
  <body>
    <main class="container">
      <article class="card-container">
        <picture class="img-container">
          <img
            class="img-equilibrium"
            src="images/image-equilibrium.jpg"
            alt="Equilibrium-img"
          />
        </picture>
        <h1 id="title">Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="card-info">
          <div class="info-container" id="left-info">
            <img src="images/icon-ethereum.svg" alt="icono de ethereum" />
            <h2>0.041 ETH</h2>
          </div>
          <div class="info-container" id="right-info">
            <img src="images/icon-clock.svg" alt="icono de reloj" />
            <h2 id="right-info">3 days left</h2>
          </div>
        </div>
        <div class="line"></div>
        <div class="footer-info">
          <img src="images/image-avatar.png" alt="elTipo-img" />
          <p>
            Creation of
            <a href="https://github.com/RubenDmon/nft-project" target="_blank"
              >NicVicRub</a
            >
          </p>
        </div>
      </article>
    </main>
  </body>
</html>
